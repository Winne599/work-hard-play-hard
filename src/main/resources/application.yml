    username: root
    password: root
    driver: org.mariadb.jdbc.Driver
  redis:
    database: 15
    # Redis服务器地址
    host: 192.168.100.11
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password: 9Cpa7vy5nqup0A1s
    # 连接池最大连接数（使用负值表示没有限制）
    jedis:
      pool:
        max-active: 1000
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        # max-wait: -1
        # 连接池中的最大空闲连接
        max-idle: 100
        # 连接池中的最小空闲连接
        min-idle: 0
    # 连接超时时间（毫秒）
    timeout: 10000
  cloud:
    nacos:
      discovery:
        server-addr: http://127.0.0.1:8848
        namespace: 47dea8bf-3dce-4c86-82bc-82f1497c57d2
