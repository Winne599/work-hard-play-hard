#开放所有页面节点  默认只开启了health、info两个节点
management:
  endpoint:
    health:
      enabled: false
      show-details: always
    metrics:
      enabled: true
    loggers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
    enabled-by-default: false



logging:
  level:
    root: INFO
    # sg.ctx.mpc.repository.**: debug
  config: classpath:logging-config.xml

xxl:
  job:
    accessToken: default_token
    admin:
      addresses: http://localhost:9000/xxl-job-admin
    executor:
      address: ''
      appname: worl-service
      ip: ''
      logpath: /data/applogs/xxl-job/jobhandler
      logretentiondays: 30
      port: 9201
